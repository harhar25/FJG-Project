{% extends "base.html" %}

{% block title %}Verify 2FA - IT Lab Schedule System{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Enter 2FA Code</h3>
                    <form method="POST" action="{{ url_for('auth.verify_2fa') }}">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="token" placeholder="Enter your 6-digit code" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
