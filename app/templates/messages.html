{% extends "base.html" %}

{% block title %}Messages - IT Lab Schedule System{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Messages Header -->
    <div class="row mb-5">
        <div class="col-12">
            <div class="card border-0 shadow-lg" style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; border-radius: 16px;">
                <div class="card-body p-5">
                    <h1 class="card-title display-5 fw-bold mb-2">
                        <i class="fas fa-envelope me-3" style="font-size: 2.5rem;"></i>
                        Messages
                    </h1>
                    <p class="card-text lead mb-0" style="opacity: 0.95;">View and manage your messages.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold">
                            <i class="fas fa-inbox me-2" style="color: #6366f1;"></i>Inbox
                        </h5>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#newMessageModal">
                            <i class="fas fa-plus me-2"></i>New Message
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <!-- Empty State -->
                        <div class="p-5 text-center text-muted">
                            <i class="fas fa-inbox fa-3x mb-3" style="opacity: 0.5;"></i>
                            <p class="mb-0"><strong>No messages yet</strong></p>
                            <small>Your messages will appear here</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- New Message Modal -->
<div class="modal fade" id="newMessageModal" tabindex="-1" aria-labelledby="newMessageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newMessageModalLabel"><i class="fas fa-paper-plane me-2"></i>New Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newMessageForm">
                    <div class="mb-3">
                        <label for="recipient" class="form-label">Recipient</label>
                        <input type="text" class="form-control" id="recipient" placeholder="Enter recipient's username or email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter message subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="messageBody" class="form-label">Message</label>
                        <textarea class="form-control" id="messageBody" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="sendMessage()">Send Message</button>
            </div>
        </div>
    </div>
</div>

<script>
async function sendMessage() {
    const recipient = document.getElementById('recipient').value;
    const subject = document.getElementById('subject').value;
    const body = document.getElementById('messageBody').value;
    const modal = bootstrap.Modal.getInstance(document.getElementById('newMessageModal'));

    if (!recipient || !subject || !body) {
        alert('Please fill out all fields.');
        return;
    }

    try {
        const response = await fetch('/api/send-message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ recipient, subject, body }),
        });

        const result = await response.json();

        if (response.ok) {
            alert(result.message);
            modal.hide();
            document.getElementById('newMessageForm').reset();
        } else {
            alert('Error: ' + result.error);
        }
    } catch (error) {
        console.error('Error sending message:', error);
        alert('An unexpected error occurred. Please try again.');
    }
}
</script>
</div>
{% endblock %}
