{% extends "base.html" %}

{% block title %}Submit Request - IT Lab Schedule System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle"></i> Submit Lab Reservation Request
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('instructor.submit_request') }}" id="requestForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="instructor_name" class="form-label">Instructor Name</label>
                                <input type="text" class="form-control" id="instructor_name" value="{{ current_user.full_name }}" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="course_id" class="form-label">Course / Subject <span class="text-danger">*</span></label>
                                <select class="form-select" id="course_id" name="course_id" required>
                                    <option value="">-- Select Course --</option>
                                    {% for course in courses %}
                                    <option value="{{ course.id }}">{{ course.course_code }} - {{ course.course_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="section" class="form-label">Section</label>
                                <input type="text" class="form-control" id="section" placeholder="e.g., A1, B2" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="lab_id" class="form-label">Preferred Lab Room <span class="text-danger">*</span></label>
                                <select class="form-select" id="lab_id" name="lab_id" required>
                                    <option value="">-- Select Lab --</option>
                                    {% for lab in labs %}
                                    <option value="{{ lab.id }}">{{ lab.lab_code }} - {{ lab.lab_name }} (Cap: {{ lab.capacity }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="requested_date" class="form-label">Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="requested_date" name="requested_date" required>
                            </div>
                            <div class="col-md-3">
                                <label for="start_time" class="form-label">Start Time <span class="text-danger">*</span></label>
                                <input type="time" class="form-control" id="start_time" name="start_time" required>
                            </div>
                            <div class="col-md-3">
                                <label for="end_time" class="form-label">End Time <span class="text-danger">*</span></label>
                                <input type="time" class="form-control" id="end_time" name="end_time" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason / Notes <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="reason" name="reason" rows="4" required placeholder="Provide details about why this lab is needed..."></textarea>
                            <small class="form-text text-muted">Maximum 500 characters</small>
                        </div>
                        
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle"></i> <strong>Operating Hours:</strong> Lab facilities are available from 8:00 AM to 7:00 PM
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Submit Request
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-redo"></i> Reset Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('course_id').addEventListener('change', function() {
    // Auto-fill section based on course selection
    const courseId = this.value;
    const selectedOption = this.options[this.selectedIndex];
    const courseCode = selectedOption.text.split(' - ')[0];
    document.getElementById('section').value = courseCode;
});

// Set minimum date to today
document.getElementById('requested_date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
