{% extends "base.html" %}

{% block title %}Forgot Password - IT Lab Schedule System{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4">
                        <i class="fas fa-redo"></i> Forgot Password
                    </h3>
                    
                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <small class="form-text text-muted">Enter the email associated with your account</small>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                Send Reset Link
                            </button>
                            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">
                                Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
