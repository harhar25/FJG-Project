{% extends "base.html" %}

{% block title %}Edit Laboratory - {{ lab.lab_name }}{% endblock %}

{% block content %}
<!-- Content Header -->
<div class="content-header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h1><i class="fas fa-edit me-2"></i>Edit Laboratory</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.manage_labs') }}">Laboratories</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ lab.lab_name }}</li>
                </ol>
            </nav>
        </div>
        <a href="{{ url_for('admin.manage_labs') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Labs List
        </a>
    </div>
</div>

<!-- Edit Form -->
<div class="premium-card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.edit_lab', lab_id=lab.id) }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="lab_name" class="form-label"><strong>Lab Name</strong></label>
                    <input type="text" class="form-control form-control-lg" id="lab_name" name="lab_name" value="{{ lab.lab_name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label"><strong>Lab Code (Read-only)</strong></label>
                    <input type="text" class="form-control form-control-lg" value="{{ lab.lab_code }}" disabled style="background-color: #f3f4f6;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="capacity" class="form-label"><strong>Capacity</strong></label>
                    <input type="number" class="form-control form-control-lg" id="capacity" name="capacity" value="{{ lab.capacity }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="location" class="form-label"><strong>Location</strong></label>
                    <input type="text" class="form-control form-control-lg" id="location" name="location" value="{{ lab.location or '' }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="equipment" class="form-label"><strong>Equipment (comma-separated)</strong></label>
                <textarea class="form-control form-control-lg" id="equipment" name="equipment" rows="4">{{ lab.equipment or '' }}</textarea>
            </div>
            <div class="text-end mt-4">
                <a href="{{ url_for('admin.manage_labs') }}" class="btn btn-outline-secondary me-2">Cancel</a>
                <button type="submit" class="btn-modern btn-modern-success">
                    <i class="fas fa-save me-2"></i>Update Laboratory
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
