{% extends "base.html" %}

{% block title %}Notifications - IT Lab Schedule System{% endblock %}

{% block content %}
<div class="hero-section text-center py-5 bg-light-gradient">
    <div class="container">
        <h1 class="display-4 fw-bold text-dark-blue">Notifications</h1>
        <p class="lead text-muted">Stay updated with your requests and approvals.</p>
    </div>
</div>

    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold">
                            <i class="fas fa-inbox me-2" style="color: #6366f1;"></i>All Notifications
                        </h5>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <!-- Empty State -->
                        <div class="p-5 text-center text-muted">
                            <i class="fas fa-bell fa-3x mb-3" style="opacity: 0.5;"></i>
                            <p class="mb-0"><strong>No notifications</strong></p>
                            <small>You're all caught up!</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
