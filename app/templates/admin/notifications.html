{% extends "base.html" %}

{% block title %}Notifications - IT Lab Schedule System{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Notifications Header -->
    <div class="row mb-5">
        <div class="col-12">
            <div class="card border-0 shadow-lg" style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; border-radius: 16px;">
                <div class="card-body p-5">
                    <h1 class="card-title display-5 fw-bold mb-2">
                        <i class="fas fa-bell me-3" style="font-size: 2.5rem;"></i>
                        Notifications
                    </h1>
                    <p class="card-text lead mb-0" style="opacity: 0.95;">Manage all system notifications and alerts.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold">
                            <i class="fas fa-inbox me-2" style="color: #6366f1;"></i>All Notifications
                        </h5>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <!-- Empty State -->
                        <div class="p-5 text-center text-muted">
                            <i class="fas fa-bell fa-3x mb-3" style="opacity: 0.5;"></i>
                            <p class="mb-0"><strong>No notifications</strong></p>
                            <small>You're all caught up!</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
