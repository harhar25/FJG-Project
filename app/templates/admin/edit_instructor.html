{% extends "base.html" %}

{% block content %}
<div class="content-header">
    <h1 class="mb-0">Edit Instructor</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('admin.manage_instructors') }}">Manage Instructors</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('admin.view_instructor', user_id=instructor.id) }}">{{ instructor.full_name }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit</li>
        </ol>
    </nav>
</div>

<div class="premium-card">
    <div class="card-header">
        <h3>
            <i class="fas fa-user-edit me-2"></i>
            Editing: {{ instructor.full_name }}
        </h3>
    </div>
    <div class="card-body">
        <form action="{{ url_for('admin.edit_instructor', user_id=instructor.id) }}" method="POST">
            <div class="row g-4">
                <!-- Full Name -->
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="full_name" value="{{ instructor.full_name }}" required>
                </div>

                <!-- Username -->
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ instructor.username }}" required>
                </div>

                <!-- Email -->
                <div class="col-12">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ instructor.email }}" required>
                </div>

                <!-- Password -->
                <div class="col-12">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
                    <small class="form-text text-muted">Enter a new password only if you want to change it.</small>
                </div>
            </div>

            <div class="mt-4 pt-4 border-top">
                <button type="submit" class="btn btn-premium">
                    <i class="fas fa-save me-2"></i>Save Changes
                </button>
                <a href="{{ url_for('admin.view_instructor', user_id=instructor.id) }}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
