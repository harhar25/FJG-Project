{% extends "base.html" %}

{% block title %}Reports - IT Lab Schedule System{% endblock %}

{% block content %}
<!-- Content Header -->
<div class="content-header">
    <div>
        <h1><i class="fas fa-chart-bar me-2"></i>Laboratory Usage Reports</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active">Reports</li>
            </ol>
        </nav>
    </div>
</div>

<!-- Filter Section -->
<div class="premium-card mb-4">
    <div class="card-body">
        <div class="row align-items-end">
            <div class="col-md-6">
                <label for="reportMonth" class="form-label"><strong>Select Month</strong></label>
                                <input type="month" id="reportMonth" class="form-control form-control-lg" value="{{ report_month.strftime('%Y-%m') }}" onchange="filterReport()" style="max-width: 300px; position: relative; z-index: 1050; cursor: pointer;">
            </div>
            <div class="col-md-6 text-end">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn-modern btn-modern-secondary" id="downloadReportBtn" onclick="downloadReport()">
                        <i class="fas fa-download me-2"></i>Download Report
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
function filterReport() {
    const month = document.getElementById('reportMonth').value;
    if (month) {
        window.location.href = "{{ url_for('admin.reports') }}?month=" + month;
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const downloadBtn = document.getElementById('downloadReportBtn');
    if (downloadBtn) {
        downloadBtn.style.display = 'none';
    }
});
</script>

{% endblock %}
